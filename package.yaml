name:                adventofcode
version:             0.1.0.0
github:              "pacsal-so/adventofcode"
license:             BSD3
author:              "Pascal Sommer"
copyright:           "2018 Pascal Sommer"

data-files:
- inputs/*/*.in
extra-source-files:
- readme.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pascal-so/adventofcode#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- fgl
- fingertree
- hspec
- lens
- megaparsec
- mtl
- parsec
- primes
- pureMD5
- vector

library:
  source-dirs: src

executables:
  explore-point-formations:
    main: explore-point-formations.hs
    source-dirs: exe
    dependencies:
      - adventofcode

tests:
  adventofcode-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - adventofcode
    - hspec
    - QuickCheck
